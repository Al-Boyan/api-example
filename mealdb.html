<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <h2 class="fs-1 fw-bold my-5 text-center text-warning">Search your favourite food</h2>
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="search-feild" type="text" class="form-control" placeholder="search racipies"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-warning " type="button" id="button-addon2">Search</button>
    </div>

    <!---------------------------------------- single meal details  ------------------------------------------>
    <div id="meal-details" class="w-50 mx-auto mb-3">
    </div>
    <!--------------------------- search result ---------------------------------------->
    <div id="search-result" class="container mx-auto row row-cols-1 row-cols-md-3 g-4">

    </div>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="mealdb.js"></script>
</body>

</html>
